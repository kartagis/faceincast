<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Rejicast</title>
    </head>
    <body>
        <div id="appHolder">
            <div id="topHolder">
                <div id="logoHolder">
                    <img id="logo" src="img/logo.png" />
                </div>

                <div id="titleHolder">
                    Face in Cast
                </div>
            </div>
            <div id="contentHolder" class="index">
                <a class="grayBtn" href="apply.html" data-transition="slide" data-role="button">Başvuru Yap</a>
                <a class="grayBtn" href="applications.html" data-transition="slide" data-role="button">Başvurularım</a>
                <a class="grayBtn" href="profiles.html" data-transition="slide" data-role="button">Oyuncu ara</a>
                <a class="grayBtn" href="login.html" data-transition="slide" data-role="button" id="loginBtn">Giriş yap</a>
                <a class="grayBtn" data-role="button" id="logoutBtn" onClick="logout()">Çıkış yap</a>
                <div class="loader-container">
                    <p></p>
                    <div class="loader"></div>
                </div>
            </div>
            <div id="navHolder">
                <div id="homeHolder">
                    <img id="homeBtn" src="img/homeBtn.png" />
                </div>
                <div id="loginHolder">
                    <p></p> 
                </div>
                <div id="notificationHolder">
                    <div id="notification"></div>
                    <img id="notificationBtn" src="img/notificationBtn.png" />
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
